<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>User Information</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "isLoggedin.php",
                dataType: "json",
                success: function(response) {
                    if (response === 'true') 
                    {
                        $(document).ready(function() {
                            $.ajax({
                                type: "GET",
                                url: "loggedinUser.php",
                                dataType: "json",
                                success: function(response) 
                                {
                                    if(response.status === 'Found')
                                    {
                                        window.location.href = "./Dashboard.html";
                                    }
                                    else if(response.status === 'notFound')
                                    {
                                        $('body').css('display', 'block');
                                    }
                                },
                                error: function(xhr, status, error) {
                                    console.error("Error occurred: " + error);
                                }
                            });
                        });
                    }
                    else if (response === 'false')
                    {
                        window.location.href = "./login.html";
                    }
                },
                error: function(xhr, status, error) {
                    console.error("Error occurred: " + error);
                }
            });
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            padding-top: 5%;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2),
                        0 0 10px 2px rgba(0, 123, 255, 0.5),
                        0 0 15px 5px rgba(255, 0, 0, 0.3),
                        0 0 20px 10px rgba(0, 255, 0, 0.2);
            border-radius: 8px;
            
        }
        #addModal.h1 {
            padding: 5% 0;
            text-align: center;
            font-size: 2.5rem;
            color: #343a40;
        }
        .form-group label {
            font-size: 1.25rem;
        }
        .btn-primary {
            font-size: 1.25rem;
            margin-top: 20px;
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
    
</head>
<body style="display: block">
    
    <div class="container">
        <div id="error-messages" class="alert alert-danger login-container" style="display: none; margin-bottom: 20px; text-align: center;"></div>
        <h1>Enter Your Information</h1>
        <form id="userProfileForm" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="profile">User Profile</label>
                    <input type="file" accept="image/*" class="form-control-file" id="profile" name="profile" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter First Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="+923012345678" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="hidden" class="form-control" id="age" name="age" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter Full Address" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

        //checking for expiry
        setInterval(function() {
            if (!getCookie("UserEmail")) {
                $.ajax({
                    url: 'logout.php', 
                    type: 'POST',
                    dataType: 'json',
                    success: function(response) {
                        if(response.status === 'success') {
                            window.location.href = "./login.html";
                        } else {
                            console.log('Logout failed');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error during logout:', error);
                    }
                });
            }
        }, 15000);
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        //userProfile
        $(document).ready(function(){
            $('#userProfileForm').submit(function(event){
                event.preventDefault(); 

                if(validating())
                {
                    var formData = new FormData(this);
                    $.ajax({
                        url: 'userProfile.php',
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        dataType: 'json',
                        success:function(response)
                        {
                            console.log(response);
                            if(response.status === 'Found')
                            {
                                // window.location.href = "./Dashboard.html";
                            }
                            else if(response.status === 'success')
                            {
                                window.location.href = "./Dashboard.html";
                            }
                            else if(response.status === 'fail')
                            {
                                console.log("No");
                            }
                            else
                            {
                                console.log("no");
                            }
                        },
                        error: function(xhr, status, error) 
                        {
                            console.error(error); 
                        }
                    });
                }
               
            });
        });
    
        function validating() {
            const input = document.getElementById('profile');
            const file = input.files[0];
            const allowedTypes = ['image/jpeg', 'image/png'];
            var fname = $('#fname').val();
            var lname = $('#lname').val();
            var dob = $('#date_of_birth').val();
            const NameRegex = /^[a-zA-Z]+(?:[-' ]?[a-zA-Z]+)*$/;
            var dobDate = new Date(dob);
            var currentDate = new Date();
            var age = currentDate.getFullYear() - dobDate.getFullYear();
    
            if (currentDate.getMonth() < dobDate.getMonth() || (currentDate.getMonth() == dobDate.getMonth() && currentDate.getDate() < dobDate.getDate())) 
            {
                age--;
            }
            $('#age').val(age);
    
            if (!NameRegex.test(fname)) {
                $("#error-messages").html("Enter a valid fist name").show();
                return false;
            }
            if (!NameRegex.test(lname)) {
                $("#error-messages").html("Enter a valid last name").show();
                return false;
            }
            if (file) 
            {
                if (allowedTypes.includes(file.type)) 
                {
                    return true;
                } 
                else 
                {
                    $("#error-messages").html("Upload a Picture in jpeg and png").show();
                    input.value = '';
                    return false;
                }
            }
            // if(age<19)
            // {
            //     $("#error-messages").html("").show();
            //     alert("Must be 18");
            //     return false;
            // }
            
            
            $("#error-messages").hide();
            return true;
        }
    </script>
    
</body>
</html>
